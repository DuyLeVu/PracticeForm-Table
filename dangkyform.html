<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANG KY HOC VIEN</title>
    <style>
        body{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
        form{
            background-color: #FFFDA9;
        }
        h2{
            margin: 5px;
            background-color: #D4FDD6;
            color: blue;
        }
    </style>
</head>
<body>
<form action="dangkyform.html" method="get">
    <h2>ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
        <tr>
            <td style="color: #0b27ab">Họ và tên</td>
            <td style="padding-left: 60px"><input type="text" name="yourname" size="30"></td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Ngày sinh</td>
            <td style="padding-left: 60px"><input type="text" name="dob" size="15"></td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Giới tính</td>
            <td style="padding-left: 60px"><input type="radio" id="male" name="gender" value="male">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Nữ</label>
            </td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Địa chỉ</td>
            <td style="padding-left: 60px"> <textarea name="Address" style="width:250px; height:60px;">
                </textarea>
            </td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Lớp</td>
            <td style="padding-left: 60px">
                <select name="Class" >
                    <option value="chooseclass">--Chọn lớp--</option>
                    <option value="Java">JAVA</option>
                    <option value="PHP">PHP</option>
                    <option value=".NETCORE">.NET CORE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Email</td>
            <td style="padding-left: 60px"><input type="email" name="email" size="20"></td>
        </tr>
        <tr>
            <td style="color: #0b27ab">Điện thoại</td>
            <td style="padding-left: 60px"><input type="text" name="phone" size="20"></td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 142px">
                <input type="submit" value="Đăng ký" style="width: 80px">
                <input type="reset" value="Nhập lại" style="width: 80px">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
